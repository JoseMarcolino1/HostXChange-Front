<div class="reviews-container">
    <h1 class="text-4xl font-semibold text-center my-6">Host Reviews</h1>
    <div class="reviews-list">
      <div *ngFor="let review of reviews" class="review-card bg-white border border-gray-300 rounded-lg shadow-md p-4 m-4 w-full sm:w-1/2 md:w-1/3">
        <h2 class="text-xl font-semibold mb-2">{{ review.hostName }}</h2>
        <p class="text-sm text-gray-600 mb-2">{{ review.location }}</p>
        <div class="rating flex items-center mb-2">
          <span class="text-yellow-500" *ngFor="let star of getStars(review.rating)">&#9733;</span>
          <span class="text-gray-400" *ngFor="let star of getEmptyStars(review.rating)">&#9734;</span>
        </div>
        <p class="text-gray-800 mb-4">{{ review.comment }}</p>
        <p class="text-right text-sm text-gray-500">{{ review.date }}</p>
      </div>
    </div>
  </div>
