<!-- contact.component.html -->
<div class="flex flex-col items-center px-4 py-8">
    <h1 class="text-3xl sm:text-4xl font-semibold text-center mb-8">Contact Us</h1>
    <form class="contact-form w-full max-w-lg  p-6 bg-white border border-gray-300 rounded-lg shadow-md">
        <div class="mb-4">
            <label for="name" class="block text-sm font-semibold mb-2">Name</label>
            <input type="text" id="name" class="w-full border px-3 py-2 rounded" placeholder="Your Name" />
        </div>
        <div class="mb-4">
            <label for="email" class="block text-sm font-semibold mb-2">Email</label>
            <input type="email" id="email" class="w-full border px-3 py-2 rounded" placeholder="Your Email" />
        </div>
        <div class="mb-4">
            <label for="subject" class="block text-sm font-semibold mb-2">Subject</label>
            <input type="text" id="subject" class="w-full border px-3 py-2 rounded" placeholder="Subject" />
        </div>
        <div class="mb-4">
            <label for="message" class="block text-sm font-semibold mb-2">Message</label>
            <textarea id="message" class="w-full border px-3 py-2 rounded" rows="5"
                placeholder="Your Message"></textarea>
        </div>
        <button type="submit" class="w-full bg-black text-white py-2 rounded hover:bg-gray-800">Send Message</button>
    </form>
</div>
