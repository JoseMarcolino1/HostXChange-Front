<div class="flex flex-col items-center justify-center min-h-screen bg-white ">
    <div class="w-full max-w-md p-8 bg-white border border-gray-300 rounded-lg shadow-md">
        <h5 class="mb-6 text-xl font-semibold text-center">Fa√ßa seu cadastro:</h5>
        <form>
            <div class="mb-4">
                <label for="nome" class="block text-sm font-medium text-gray-700">Nome:<span class="text-red-500">*</span></label>
                <input type="text" id="nome" class="w-full mt-1 p-2 border border-gray-300 rounded-md" placeholder="Digite seu nome">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">E-mail:<span class="text-red-500">*</span></label>
                <input type="email" id="email" class="w-full mt-1 p-2 border border-gray-300 rounded-md" placeholder="Digite seu email">
            </div>
            <div class="flex space-x-4 mb-4">
                <div class="w-1/2">
                    <label for="cpf" class="block text-sm font-medium text-gray-700">CPF:<span class="text-red-500">*</span></label>
                    <input type="text" id="cpf" class="w-full mt-1 p-2 border border-gray-300 rounded-md" placeholder="000.000.000-00">
                </div>
                <div class="w-1/2">
                    <label for="rg" class="block text-sm font-medium text-gray-700">RG:<span class="text-red-500">*</span></label>
                    <input type="text" id="rg" class="w-full mt-1 p-2 border border-gray-300 rounded-md" placeholder="Digite seu RG">
                </div>
            </div>
            <div class="flex space-x-4 mb-4">
                <div class="w-1/3">
                    <label for="sexo" class="block text-sm font-medium text-gray-700">Sexo:<span class="text-red-500">*</span></label>
                    <input type="text" id="sexo" class="w-full mt-1 p-2 border border-gray-300 rounded-md" placeholder="Digite seu sexo">
                </div>
                <div class="w-1/3">
                    <label for="passaporte" class="block text-sm font-medium text-gray-700">Passaporte:<span class="text-red-500">*</span></label>
                    <input type="text" id="passaporte" class="w-full mt-1 p-2 border border-gray-300 rounded-md" placeholder="Digite seu passaporte">
                </div>
                <div class="w-1/3">
                    <label for="nacionalidade" class="block text-sm font-medium text-gray-700">Nacionalidade:<span class="text-red-500">*</span></label>
                    <input type="text" id="nacionalidade" class="w-full mt-1 p-2 border border-gray-300 rounded-md" placeholder="Digite sua nacionalidade">
                </div>
            </div>
            <div class="flex space-x-4 mb-4">
                <div class="w-1/2">
                    <label for="password" class="block text-sm font-medium text-gray-700">Senha:<span class="text-red-500">*</span></label>
                    <input type="password" id="password" class="w-full mt-1 p-2 border border-gray-300 rounded-md" placeholder="Digite sua senha">
                </div>
                <div class="w-1/2">
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirmar Senha:<span class="text-red-500">*</span></label>
                    <input type="password" id="confirmPassword" class="w-full mt-1 p-2 border border-gray-300 rounded-md" placeholder="Digite sua senha">
                </div>
            </div>
            <div class="flex justify-between mt-6">
                <button class="px-4 py-2 text-white bg-gray-800 rounded-md" type="submit">Cadastrar</button>
            </div>
        </form>
    </div>
</div>
