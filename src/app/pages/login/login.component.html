<div class="login-page flex flex-col items-center px-4 py-8">
    <h1 class="text-3xl sm:text-4xl font-semibold text-center mb-8">Login</h1>
    <form class="login-form w-full max-w-lg p-6 bg-white border border-gray-300 rounded-lg shadow-md">
      <div class="mb-4">
        <label for="email" class="block text-sm font-semibold mb-2">Email</label>
        <input type="email" id="email" class="w-full border px-3 py-2 rounded" placeholder="Your Email" />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-semibold mb-2">Password</label>
        <input type="password" id="password" class="w-full border px-3 py-2 rounded" placeholder="Your Password" />
      </div>
      <button type="submit" class="w-full bg-black text-white py-2 rounded hover:bg-gray-800">Login</button>
    </form>
  </div>
